<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div>
        <span id="rangeValue">0</span>
        <Input class="range" id="userInput" type="range" name "" value="0" min="0" max="10" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
    </div>
        <script type="text/javascript">
            let widgetValue = "";
             function rangeSlide(value) {
                document.getElementById('rangeValue').innerHTML = value;
                widgetValue = value
                console.log(typeof(document.getElementById('rangeValue').innerHTML))
                console.log(typeof(widgetValue) + "" + widgetValue )
        }
            //always subscribe to ready event and implement widget related code
            //inside callback function , it is the best practice while developing widgets
            JFCustomWidget.subscribe("ready", function(){
                var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerHTML = label;
                //subscribe to form submit event
                JFCustomWidget.subscribe("submit", function(){
                    var msg = {
                        valid: true,
                        value: widgetValue
                    }
                    console.log(msg)
                    // send value to JotForm
                    JFCustomWidget.sendSubmit(msg);
                });
            });
        </script>
    </body>
</html>
